<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen Image Edit - 图像编辑工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }
        
        .file-upload input[type=file] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-label {
            display: block;
            padding: 40px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            text-align: center;
            background: white;
            transition: all 0.3s;
        }
        
        .file-upload:hover .file-upload-label {
            background: #f0f4ff;
            border-color: #5a6fd8;
        }
        
        .file-upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-section {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }
        
        .result-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .image-container {
            text-align: center;
        }
        
        .image-container h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .result-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .result-info h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .result-info p {
            margin-bottom: 8px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .success {
            background: #efe;
            color: #393;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .form-row, .result-images {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 Qwen Image Edit</h1>
            <p>基于 Qwen 模型的智能图像编辑工具</p>
        </div>
        
        <div class="main-content">
            <form id="editForm" class="form-section">
                <div class="form-group">
                    <label for="api_key">API 密钥 *</label>
                    <input type="password" id="api_key" name="api_key" required 
                           placeholder="请输入您的 API 密钥">
                </div>
                
                <div class="form-group">
                    <label for="image">选择图像 *</label>
                    <div class="file-upload">
                        <input type="file" id="image" name="image" accept="image/*" required>
                        <label for="image" class="file-upload-label">
                            <div class="file-upload-icon">📸</div>
                            <div>点击选择图像文件</div>
                            <div style="font-size: 0.9em; color: #666; margin-top: 5px;">
                                支持 PNG, JPG, JPEG, GIF, BMP 格式
                            </div>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="prompt">编辑提示词 *</label>
                    <textarea id="prompt" name="prompt" required 
                              placeholder="描述您想要对图像进行的编辑，例如：Change the rabbit's color to purple, with a flash light background."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="negative_prompt">负面提示词</label>
                    <textarea id="negative_prompt" name="negative_prompt" 
                              placeholder="描述您不希望在图像中出现的内容"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="true_cfg_scale">CFG Scale (1.0-20.0)</label>
                        <input type="number" id="true_cfg_scale" name="true_cfg_scale" 
                               value="4.0" min="1.0" max="20.0" step="0.5">
                    </div>
                    
                    <div class="form-group">
                        <label for="num_inference_steps">推理步数 (10-100)</label>
                        <input type="number" id="num_inference_steps" name="num_inference_steps" 
                               value="50" min="10" max="100" step="1">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="seed">随机种子 (可选)</label>
                    <input type="number" id="seed" name="seed" value="0" min="0">
                </div>
                
                <button type="submit" class="btn">🚀 开始编辑图像</button>
            </form>
            
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>正在处理图像，请稍候...</p>
            </div>
            
            <div id="result" class="result-section">
                <h2>编辑结果</h2>
                <div class="result-images">
                    <div class="image-container">
                        <h3>原始图像</h3>
                        <img id="originalImage" src="" alt="原始图像">
                    </div>
                    <div class="image-container">
                        <h3>编辑后图像</h3>
                        <img id="editedImage" src="" alt="编辑后图像">
                    </div>
                </div>
                <div class="result-info">
                    <h3>编辑参数</h3>
                    <div id="resultParams"></div>
                </div>
            </div>
            
            <div id="error" class="error"></div>
            <div id="success" class="success"></div>
        </div>
    </div>

    <script>
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            
            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            
            // 禁用提交按钮
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = '处理中...';
            
            try {
                // 显示原始图像
                const imageFile = formData.get('image');
                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('originalImage').src = e.target.result;
                    };
                    reader.readAsDataURL(imageFile);
                }
                
                const response = await fetch('/edit-image', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 显示结果
                    document.getElementById('editedImage').src = result.output_image;
                    
                    // 显示参数信息
                    const paramsDiv = document.getElementById('resultParams');
                    paramsDiv.innerHTML = `
                        <p><strong>提示词:</strong> ${result.parameters.prompt}</p>
                        <p><strong>负面提示词:</strong> ${result.parameters.negative_prompt}</p>
                        <p><strong>CFG Scale:</strong> ${result.parameters.true_cfg_scale}</p>
                        <p><strong>推理步数:</strong> ${result.parameters.num_inference_steps}</p>
                        <p><strong>随机种子:</strong> ${result.parameters.seed}</p>
                        <p><strong>输出路径:</strong> ${result.output_path}</p>
                    `;
                    
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('success').style.display = 'block';
                    document.getElementById('success').textContent = '图像编辑成功完成！';
                } else {
                    throw new Error(result.error || '处理失败');
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = '错误: ' + error.message;
            } finally {
                // 隐藏加载状态并恢复按钮
                document.getElementById('loading').style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = '🚀 开始编辑图像';
            }
        });
        
        // 文件选择器样式更新
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const label = document.querySelector('.file-upload-label');
            
            if (file) {
                label.innerHTML = `
                    <div class="file-upload-icon">✅</div>
                    <div>已选择: ${file.name}</div>
                    <div style="font-size: 0.9em; color: #666; margin-top: 5px;">
                        点击可重新选择
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
